<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </div>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
